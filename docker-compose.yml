
services:
  cuda-12.6:
    build: ./Code
    container_name: cuda-12.6
    volumes:
      - ./Code:/app

    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all
              capabilities: [gpu]
    environment:
      - NVIDIA_VISIBLE_DEVICES=all
      - NVIDIA_DRIVER_CAPABILITIES=compute,utility
    dns:
      - 8.8.8.8  
      - 8.8.4.4  